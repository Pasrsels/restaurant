{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Cash Ups{% endblock title %}
{% block content %}
<div class="container">
    <nav class="d-flex justify-content-between align-items-center rounded mb-2 py-2 border-bottom">
        <div>
            <span class='fs-5'>Create Budget</span>
        </div>
    </nav>
    <div class="row">
        <div class="col-9">
            <p>Budget Items</p>
            <table class="table table-hover table-striped table-responsive" id="Budget_table">
                <thead>
                    <th>Product</th>
                    <th>Amount</th>
                    <th>Quantity</th>
                    <th>Total cost</th>
                    <th>Action</th>
                </thead>
                <tbody id="carttable">
                    
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <i class="btn btn-primary bx bx-save" onclick="SaveItems()">Save</i>
            </div>
        </div>
        <div class="col-3 border rounded-2">
            <h5>Add Product</h5>
            <form class="mt-2">
                <div id="div_id_product" class="mb-3"> 
                    <label for="id_product" class="form-label requiredField">Product</label>
                    <select name="product" class="select form-select" required="" id="id_product">
                        <option value="" selected="">---------</option>
                        {% for item in combined%}
                            <option value="{{item.id}}" data-amount="{{item.amount}}">{{item.name}}</option>
                        {% endfor %}
                    </select> 
                </div>
                <div id="div_id_allocated_amount" class="mb-3">
                    <label for="id_allocated_amount" class="form-label requiredField">Allocated amount</label>
                    <input type="number" name="allocated_amount" step="0.01" class="numberinput form-control" required="" id="id_allocated_amount">
                </div>
                <div id="div_id_quantity" class="mb-3">
                    <label for="id_quantity" class="form-label requiredField">Quantity</label>
                    <input type="number" name="quantity" class="numberinput form-control" required="" id="id_quantity">
                </div>
                <div id="div_id_approove_by" class="mb-3">
                    <label for="id_approove_by" class="form-label requiredField">Approove by</label>
                    <input type="text" name="approove_by" class="dateinput form-control" required="" id="id_approove_by">
                </div>
                <div class="mb-3"> 
                    <div id="div_id_reoccuring" class="mb-3 form-check">
                        <input type="checkbox" name="reoccuring" class="checkboxinput form-check-input" id="id_reoccuring">
                        <label for="id_reoccuring" class="form-check-label">Reoccuring</label>
                    </div> 
                </div>
                <div class="d-flex justify-content-end py-2">
                    <button type="button" class="btn btn-sm btn-secondary mx-2" onclick="ClearEntry()">Clear</button>
                    <button type="button" class="btn btn-sm btn-primary" onclick="AddCart()">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('id_allocated_amount').value = '';
    document.getElementById('id_product').value = '';
    document.getElementById('id_quantity').value = '';
    document.getElementById('id_approove_by').value = '';
    document.getElementById('id_reoccuring').value = '';


    let cart = []
    function AddCart(){
        console.log(cart)
        product = document.getElementById('id_product').value;
        select_box = document.getElementById('id_product');
        product_name = select_box.options[select_box.selectedIndex].textContent;
        amount = Number(document.getElementById('id_allocated_amount').value);
        quantity = Number(document.getElementById('id_quantity').value);
        total_cost = Number(amount * quantity);
        if(product === "" || product_name === "" || amount === 0 || quantity === 0 || total_cost === 0){
            Swal.fire({
                icon: 'error',
                text: 'Empty field',
                title: 'Failed'
            });
        }else{
            const checkExistance = cart.find(item => item.name === product_name);
            if(!checkExistance){
                cart_item = {
                    product: product,
                    name: product_name,
                    amount: amount,
                    quantity: quantity,
                    total_cost: total_cost
                };
                cart.push(cart_item)
                Swal.fire({
                    icon: 'success',
                    text: 'Added successfully',
                    title: 'Success'
                });
                displayCart();
                document.getElementById('id_allocated_amount').value = '';
                document.getElementById('id_product').value = '';
                document.getElementById('id_quantity').value = '';
            }else{
                Swal.fire({
                    icon: 'error',
                    text: 'Item already exists',
                    title: 'Failed'
                });
            }
        }
    }

    function displayCart(){
        console.log(cart)
        document.getElementById('carttable').textContent = '';
        cart.forEach(item =>{
            const tableBody = document.getElementById('carttable');
            const tableRow = document.createElement('tr');

            const product = document.createElement('td');
            product.textContent = item.name;
            
            const amount = document.createElement('td');
            amount.textContent = item.amount;
            
            const quantity = document.createElement('td');
            quantity.innerHTML = `
                <input type="number" value="${item.quantity}"/>
            `;

            const total_cost = document.createElement('td');
            total_cost.textContent = item.total_cost;

            const actions = document.createElement('td');
            actions.innerHTML = `
                <i class="btn btn-sm bx bx-trash" onclick="cartRemove('${item.name}')"></i>
            `;

            tableRow.appendChild(product);
            tableRow.appendChild(amount);
            tableRow.appendChild(quantity);
            tableRow.appendChild(total_cost);
            tableRow.appendChild(actions);
            
            tableBody.appendChild(tableRow);
        })
    }
    function cartRemove(product){
        //cart = cart.filter(item => item.name !== product);
        //console.log(cart);

        const itemIndex = cart.findIndex(item => item.name === product);
        console.log(itemIndex);

        if (itemIndex !== -1) {
            // Use splice to remove the item from the cart
            cart.splice(itemIndex, 1); // Removes 1 item at the found index
            console.log(`Removed ${product} from the cart.`);
            Swal.fire({
                icon: 'success',
                text: 'Item removed',
                title: 'Success'
            })
        } else {
            console.log(`${product} not found in the cart.`);
        }
        displayCart();
        console.log(cart); // Check the updated cart
    }

    function SaveItems(){
        if(cart.length >= 1){
            console.log('inside');
            data = {
                cart: cart
            }
            console.log(data)

            url = "{% url 'inventory:create-budget'%}";
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(data),
            }).then(response => response.json())
            .then(data => {
                if(data.success){
                    Swal.fire({
                        icon: 'success',
                        text: data.message,
                        title: 'Successful'
                    }).then(result =>{
                        if(result.isConfirmed){
                            cart = [];
                            location.reload();
                        }
                    });   
                }else{
                    Swal.fire({
                        icon: 'error',
                        text: data.message,
                        title: 'Failed'
                    });
                    cart = [];
                }
            })
        }else{
            console.log('out');
            Swal.fire({
                icon: 'error',
                text: 'Empty cart',
                title: 'Failed'
            });
        }
    }

    document.getElementById('id_product').addEventListener('change', function() {
        
        const selectedOption = this.options[this.selectedIndex];
        
        const selectedId = selectedOption.value;
        const selectedAmount = selectedOption.getAttribute('data-amount');
        
        console.log('Selected ID:', selectedId);
        console.log('Selected Amount:', selectedAmount);

        document.getElementById('id_allocated_amount').value = selectedAmount;
    });
    
    function ClearEntry(){
        document.getElementById('id_allocated_amount').value = '';
        document.getElementById('id_product').value = '';
        document.getElementById('id_quantity').value = '';
        document.getElementById('id_approove_by').value = '';
        document.getElementById('id_reoccuring').value = '';
    }


    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
</script>
{% endblock %}
